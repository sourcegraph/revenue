name: Demo - JavaScript React

on:
  push:
    branches: [main]
    paths:
      - "amp_demos/javascript/react/**"
      - ".github/workflows/demo-javascript-react.yml"
      - ".github/workflows/_demo-ci.yml"
      - ".github/actions/setup-mise/**"
  pull_request:
    paths:
      - "amp_demos/javascript/react/**"
      - ".github/workflows/demo-javascript-react.yml"
      - ".github/workflows/_demo-ci.yml"
      - ".github/actions/setup-mise/**"

jobs:
  ci:
    uses: ./.github/workflows/_demo-ci.yml
    with:
      demo_path: amp_demos/javascript/react
      language: javascript
      framework: react
