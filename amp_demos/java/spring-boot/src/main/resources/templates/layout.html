<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Spring Boot Demo' : 'Spring Boot Demo App'}">Spring Boot Demo App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0;
            color: #4a5568;
            text-align: center;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <th:block th:fragment="head"></th:block>
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${headerTitle != null ? headerTitle : 'Spring Boot Demo Application'}">Spring Boot Demo Application</h1>
        </header>
        
        <main class="content">
            <th:block th:fragment="content"></th:block>
        </main>
        
        <footer>
            <p>&copy; 2025 Sourcegraph Revenue Team</p>
        </footer>
    </div>
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
