<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Spring Boot Demo' : 'Spring Boot Demo App'}">Spring Boot Demo App</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:fragment="head"></th:block>
</head>
<body class="sg-theme">
    <div class="sg-container">
        <header class="sg-header">
            <h1 th:text="${headerTitle != null ? headerTitle : 'Spring Boot Demo Application'}">Spring Boot Demo Application</h1>
        </header>
        
        <main class="sg-content">
            <th:block th:fragment="content"></th:block>
        </main>
        
        <footer class="sg-footer">
            <p>&copy; 2025 Sourcegraph Revenue Team</p>
        </footer>
    </div>
    <th:block th:fragment="scripts"></th:block>

</html>
